<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="dashboard">
            <div class="icon-container">
                <img src="./assets/view-dashboard.svg" alt="" class="icon big">
                <h1>Dashboard</h1>
            </div>
            <div class="list-one">
                <ul>
                    <li>
                        <img src="./assets/view-dashboard.svg" alt="" class="icon small">
                        <h2>Home</h2>    
                    </li>
                    <li>
                        <img src="./assets/view-dashboard.svg" alt="" class="icon small">
                        <h2>Profile</h2>    
                    </li>
                    <li>
                        <img src="./assets/view-dashboard.svg" alt="" class="icon small">
                        <h2>Messages</h2>    
                    </li>
                    <li>
                        <img src="./assets/view-dashboard.svg" alt="" class="icon small">
                        <h2>History</h2>    
                    </li>
                    <li>
                        <img src="./assets/view-dashboard.svg" alt="" class="icon small">
                        <h2>Task</h2>    
                    </li>
                    <li>
                        <img src="./assets/view-dashboard.svg" alt="" class="icon small">
                        <h2>Communities</h2>    
                    </li>
                </ul>
            </div>
            <div class="list-two">
                <ul>
                    <li>
                        <img src="./assets/view-dashboard.svg" alt="" class="icon small">
                        <h2>Settings</h2>    
                    </li>
                    <li>
                        <img src="./assets/view-dashboard.svg" alt="" class="icon small">
                        <h2>Support</h2>    
                    </li>
                    <li>
                        <img src="./assets/view-dashboard.svg" alt="" class="icon small">
                        <h2>Privacy</h2>    
                    </li>
                </ul>    
            </div>
        </div>
        <div class="top">
            <div class="search">
                <div id="search-bar">
                    <img src="./assets/view-dashboard.svg" alt="" class="icon small">
                    <input type="text" name="search-box" id="search-box">   
                </div>
                <div id="profile">
                    <img src="./assets/view-dashboard.svg" alt="" class="icon small">
                    <img src="./assets/view-dashboard.svg" alt="" class="icon big">
                    <h2>Morgan Oakley</h2>   
                </div>
            </div>
            <div class="nav">
                <div id="name">
                    <img src="./assets/view-dashboard.svg" alt="" class="icon big">
                    <div id="name-div">
                        <p>Hi there,</p>
                        <h2>Morgan Oakley (@morgan)</h2>   
                    </div>
                </div>
                <div id="nav-bar">
                    <ul id="nav-list">
                        <li>
                            <button class="btn">New</button>
                        </li>
                        <li>
                            <button class="btn">Upload</button>
                        </li>
                        <li>
                            <button class="btn">Share</button>
                        </li>
                    </ul>
                </div>
            </div>      
        </div>
        <div class="bottom">
            Bottom
        </div> 
    </div>    
</body>
</html>
